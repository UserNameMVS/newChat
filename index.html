<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chat</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <section class="chat">
      <div class="chat__inner">
        <!-- <input
          class="chat__user-name"
          id="input-user-name"
          type="text"
          aria-label="Ваше имя"
          placeholder="Your chat name"
          required
        /> -->
        <button class="chat__settings btn">settings</button>
        <button class="chat__log-out btn" id="log-out">Log out</button>
      </div>
      <div class="chat__content" id="chat-content"></div>
      <form class="chat__form" id="chat-form" action="" method="post">
        <input
          class="chat__form-input"
          type="text"
          aria-label="Ваше сообщение"
          placeholder="message..."
          required
        />
        <button class="chat__form-button btn" type="submit">Send</button>
      </form>
    </section>
    <section
      class="account overlay hide"
      id="account-page"
      aria-hidden="true"
      tabindex="-1"
      role="dialog"
    >
      <div class="account__popup popup">
        <p class="popup__title" aria-labelledby="modalTitle">
          Создать аккаунт
        </p>
        <label class="popup__label" for="account-login">Имя (логин)</label>
        <input
          class="popup__input popup__input--login"
          id="account-login"
          type="text"
        />
        <label class="popup__label" for="account-password">Пароль</label>
        <input
          class="popup__input popup__input--password"
          id="account-password"
          type="password"
        />
        <button class="popup__button" id="btn-create-account">Создать</button>
        <a class="popup__link" id="link-to-auth-page">У меня уже есть аккаунт (войти)</a>
        <button class="popup__btn-close">Закрыть</button>
      </div>
    </section>
    <section
      class="authorization overlay"
      id="auth-page"
      aria-hidden="true"
      tabindex="-1"
      role="dialog"
    >
      <div class="authorization__popup popup">
        <p class="popup__title" aria-labelledby="modalTitle">Авторизация</p>
        <label class="popup__label" for="authorization-login">
          Имя (логин)</label
        >
        <input
          class="popup__input popup__input--login"
          id="auth-login"
          type="text"
        />
        <label class="popup__label" for="authorization-password">Пароль</label>
        <input
          class="popup__input popup__input--password"
          id="auth-password"
          type="password"
        />
        <button class="popup__button" id="auth-btn">Войти</button>
        <a class="popup__link" id="link-to-account-page">Регистрация</a>
        <button class="popup__btn-close">Закрыть</button>
      </div>
    </section>
    <section
      class="settings overlay"
      id="settings-page"
      aria-hidden="true"
      tabindex="-1"
      role="dialog"
    >
      <div class="settings__popup popup">
        <p class="popup__title" aria-labelledby="modalTitle">Настройки</p>
        <label class="popup__label" for="settings-login">
          Имя в чате</label
        >
        <div class="popup__inner">
          <input
          class="popup__input popup__input--settings"
          id="settings-login"
          type="text"
          placeholder="Стив"
        />
        <button class="popup__button" id="setting-btn">-></button>
        </div>
        <button class="popup__btn-close">Закрыть</button>
      </div>
    </section>
    <template id="template__message">
      <div class="template__chat-message" tabindex="0">
        <div class="template__chat-message-inner">
          <span
            class="template__chat-message-name"
            id="message-user-name"
          ></span>
          <p class="template__chat-message-text" id="message-text"></p>
        </div>
        <time
          class="template__chat-message-time"
          id="message-time"
          pubdate
        ></time>
      </div>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
