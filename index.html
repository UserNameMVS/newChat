<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chat</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <section class="chat hide" id="chat-page">
      <div class="chat__inner">
        <button class="chat__settings btn" id="setting-link">Настройки</button>
        <button class="chat__log-out btn" id="log-out-btn">Выход</button>
      </div>
      <div class="chat__content" id="chat-content"></div>
      <form class="chat__form" id="chat-form" method="post">
        <input
          class="chat__form-input"
          type="text"
          aria-label="Ваше сообщение"
          placeholder="Сообщение..."
          required
        />
        <button class="chat__form-button btn" type="submit">Отправить</button>
      </form>
    </section>
    <section
      class="account overlay hide"
      id="account-page"
      aria-hidden="true"
      tabindex="-1"
      role="dialog"
    >
      <div class="account__popup popup">
        <p class="popup__title" aria-labelledby="modalTitle">
          Создать аккаунт
        </p>
        <form class="account__form" id="account-form" method="post">
          <label class="popup__label" for="account-login">Имя (логин)</label>
          <input
            class="popup__input popup__input--login"
            id="account-login"
            type="text"
          />
          <label class="popup__label" for="account-password">Пароль</label>
          <input
            class="popup__input popup__input--password"
            id="account-password"
            type="password"
          />
          <button  type="submit" class="popup__button">Создать</button>
        </form>
        <a class="popup__link" id="link-to-auth-page">У меня уже есть аккаунт (войти)</a>
      </div>
    </section>
    <section
      class="authorization overlay"
      id="auth-page"
      aria-hidden="true"
      tabindex="-1"
      role="dialog"
    >
      <div class="authorization__popup popup">
        <p class="popup__title" aria-labelledby="modalTitle">Авторизация</p>
        <form method="post" id="auth-form">
          <label class="popup__label" for="auth-login">
            Имя (логин)</label
          >
          <input
            class="popup__input popup__input--login"
            id="auth-login"
            type="text"
          />
          <label class="popup__label" for="auth-password">Пароль</label>
          <input
            class="popup__input popup__input--password"
            id="auth-password"
            type="password"
          />
          <button type="submit" class="popup__button">Войти</button>
        </form>
        <a class="popup__link" id="link-to-account-page">Регистрация</a>
      </div>
    </section>
    <section
      class="settings overlay hide"
      id="settings-page"
      aria-hidden="true"
      tabindex="-1"
      role="dialog"
    >
      <div class="settings__popup popup">
        <p class="popup__title" aria-labelledby="modalTitle">Настройки</p>
        <form class="popup__form" id="setting-form" method="post">
          <label class="popup__label" for="setting-login">
            Имя в чате</label
          >
          <div class="popup__inner">
            <input
            class="popup__input popup__input--setting"
            id="setting-input"
            type="text"
            placeholder="Стив"
          />
          <button type="submit" class="popup__button" id="setting-btn">-></button>
          </div>
        </form>
        <button class="popup__btn-close">Закрыть</button>
      </div>
    </section>
    <template id="template__message">
      <div class="chat-message" tabindex="0">
        <div class="chat-message__inner">
          <span
            class="chat-message__name"
            id="message-user-name"
          ></span>
          <p class="chat-message__text" id="message-text"></p>
        </div>
        <time
          class="chat-message__time"
          id="message-time"
          pubdate
        ></time>
      </div>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
